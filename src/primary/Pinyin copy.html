<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>汉语拼音表</title>
  <link href="../css/tailwind.css" rel="stylesheet">
  <style>
    .pinyin-card {
      @apply bg-white rounded-2xl shadow-md px-2 sm:px-4 py-3 flex flex-col items-center justify-center mb-2 border border-green-100 transition duration-200;
      cursor: pointer;
      box-shadow: 0 2px 10px 0 rgba(34,197,94,0.10), 0 0.5px 1.5px 0 rgba(16, 185, 129, 0.08);
      will-change: transform, box-shadow;
      border-radius: 15px;
    }
    .pinyin-card:hover, .pinyin-card:active {
      box-shadow: 0 8px 32px 0 rgba(22,163,74,0.20), 0 2px 8px 0 rgba(34,197,94,0.13);
      border-color: #4ade80;
      background: linear-gradient(105deg, #d1fae5 70%, #fff 100%);
    }
    .pinyin-card span {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #059669;
      margin-bottom: 0.3em;
      margin-top: 0.1em;
      text-shadow: 0 1px 1.5px #e0f2f1;
    }
    .pinyin-label {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 0.1em;
      margin-top: -0.5em;
      font-weight: bold;
      letter-spacing: 0.02em;
      width: 38%;
      background: #059669;
    }
    body {
      background: white !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen">

  <div class="flex justify-center items-start mt-6 md:mt-16">
    <div class="w-full max-w-4xl bg-white/80 rounded-3xl shadow-xl p-2 sm:p-6 md:p-8 mx-0 sm:mx-2">

        </button>
        <p class="text-2xl sm:text-3xl md:text-4xl font-extrabold mb-1 text-center tracking-tight text-green-700 drop-shadow">
          汉语拼音表
        </p>
        <hr class="my-2 sm:my-4 border-green-200">
        <p class="text-base sm:text-lg text-gray-600 mb-4 sm:mb-6 p-2 sm:p-3 bg-green-50/70 rounded-lg text-center shadow-sm">
          点击每个拼音卡片即可发音，涵盖全部声母、韵母和整体认读音节。
        </p>
      </div>
      <!-- 拼音分区 -->
      <div class="mt-2 mb-3 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 sm:gap-4 text-center">
        <!-- 声母 -->
        <div class="col-span-2 sm:col-span-3 md:col-span-4">
          <div class="pinyin-label font-semibold bg-green-400 rounded-lg shadow p-1 px-3 inline-block my-1">声母</div>
        </div>

        <div class="pinyin-card"><audio src="./PinYinMp3/n.mp3"></audio><span>n</span></div>

        <div class="pinyin-card"><audio src="./PinYinMp3/x.mp3"></audio><span>x</span></div>
        <div class="pinyin-card"><audio src="./PinYinMp3/zh.mp3"></audio><span>zh</span></div>
        <div class="pinyin-card"><audio src="./PinYinMp3/ch.mp3"></audio><span>ch</span></div>
        <div class="pinyin-card"><audio src="./PinYinMp3/sh.mp3"></audio><span>sh</span></div>

        <!-- 韵母 -->
        <div class="col-span-2 sm:col-span-3 md:col-span-4 mt-2">
          <div class="pinyin-label font-semibold bg-green-400 rounded-lg shadow p-1 px-3 inline-block my-1">韵母</div>
        </div>
        <div class="pinyin-card"><audio src="./PinYinMp3/a.mp3"></audio><span>a</span></div>
        <div class="pinyin-card"><audio src="./PinYinMp3/o.mp3"></audio><span>o</span></div>

        <!-- 整体认读音节 -->
        <div class="col-span-2 sm:col-span-3 md:col-span-4 mt-2">
          <div class="pinyin-label font-semibold bg-green-400 rounded-lg shadow p-1 px-3 inline-block my-1">整体认读音节</div>

        <div class="pinyin-card"><audio src="./PinYinMp3/ying.mp3"></audio><span>ying</span></div>
      </div>
      <footer class="mt-8 text-xs sm:text-sm text-gray-500 bg-green-50/60 p-3 rounded-lg text-center shadow-inner">
        <ul class="flex flex-wrap items-center justify-center gap-x-6 gap-y-2 list-none p-0 m-0">
          <li>数据整理：依据《汉语拼音方案》</li>
          <li>&copy; 2025 学习喽</li>
        </ul>
      </footer>
    </div>
  </div>
  <script>
    document.querySelectorAll(".pinyin-card").forEach(item => {
      const audio = item.querySelector("audio");
      if (audio) {
        item.addEventListener("click", function() {
          audio.currentTime = 0;
          audio.play();
        });
        item.classList.add("cursor-pointer");
      } else {
        item.classList.remove("cursor-pointer");
        item.classList.add("text-gray-300");
        item.setAttribute("title", "暂无音频");
      }
    });
  </script>
</body>
</html>

<script>
document.getElementById('download-btn').onclick = function() {
  const target = document.querySelector('html'); // 根据实际容器选择器调整
  html2canvas(target, {
    useCORS: true,
    scale: 2,
    backgroundColor: null
  }).then(canvas => {
    // 下载图片

    link.download = 'periodic-table.png';
    link.href = canvas.toDataURL();
    link.click();
  });
};
